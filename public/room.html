
<!doctype html>
<html>
  <head>
    <title>WebChat</title>
		<link rel="stylesheet" type="text/css" href="stylesheets/main.css">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	</head>
	<body>
		<div class="navbar navbar-default navbar-static-top">
			<div class="container">
				<a href="index.html" class="navbar-brand">Pairs</a>
				<a href="pick.html" class="navbar-brand"> Rooms</a>
			</div>
		</div>

		<div class="container">
			<div class="jumbotron">
				<div class="container">
					<div id="div0">
						<ul id="messages">    
						</ul>
					</div>
					<hr>
					<div id="div1">
						<form id="form0" action="">
							<input id="m" autocomplete="off" placeholder="Write your message..." />
							<button class="btn btn-default">Send</button>
						</form>
					</div>
			</div>
			</div>
		</div>
	</body>



	<script src="/socket.io/socket.io.js"></script>
	<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
	<script>
	  $(function () {
		var socket = io();
		$('#form0').submit(function(){
		  socket.emit('roomMsg', $('#m').val());
		  $('#m').val('');

		  return false; 
		});
		  socket.on('roomMsg', function(msg){
		  $('#messages').append($('<li style="list-style-type:none;">').text(msg));
				  
		  $('#messages').scrollTop($('#messages')[0].scrollHeight);

		});
		socket.on('connected', function(){
			socket.emit('roomConnection', var id = req.query.id;); //request to be put into a specific room
		});
		socket.on('roomInfo', function(name, size){
			//do stuff with the name and size (put them somewhere visible)
		});
	  });
	</script>	
  </body>
</html>
